<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Leave a review for our products.">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Reviews Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <h1>Product Review</h1>
            
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend>Overall Rating</legend>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"></label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <fieldset class="form-group">
                <legend>Useful Features (Check all that apply)</legend>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="durability"> Durability
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="easeOfUse"> Ease of Use
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="performance"> Performance
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="features" value="design"> Design
                    </label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" placeholder="Share your experience..."></textarea>
            </div>

            <div class="form-group">
                <label for="userName">User Name (Optional)</label>
                <input type="text" id="userName" name="userName" placeholder="Your Name">
            </div>

            <input type="submit" value="Submit Review">
        </form>
    </main>

     <footer>
        <p>&copy; <span id="currentyear"></span> | Edson Samuel Fernandes de Moraes</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
